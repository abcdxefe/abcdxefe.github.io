<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <div class="container">
                <h1 id="about-heading"></h1>
                <p id="about-text"></p>
                <img src="" alt="" class="profile-pic" id="profile-pic">
                <p id="about-description"></p>
            </div>
        </section>
        <section id="projects">
            <div class="container">
                <h2 id="projects-heading"></h2>
                <ul id="projects-list">
                    <!-- Projects will be loaded dynamically -->
                </ul>
            </div>
        </section>
        <section id="skills">
            <div class="container">
                <h2 id="skills-heading"></h2>
                <ul id="skills-list">
                    <!-- Skills will be loaded dynamically -->
                </ul>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2 id="contact-heading"></h2>
                <p id="contact-text"></p>
                <ul id="contact-links">
                    <!-- Contact links will be loaded dynamically -->
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p id="copyright">&copy; 2024 EFETOMEH</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
